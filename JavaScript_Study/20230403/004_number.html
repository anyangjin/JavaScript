<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let n1 = 10000;
      let n2 = 10.123123;
      let n3 = 31;
      let n4 = 1001;
      let n5 = 1111;

      // 정보처리기사 정도에서만 필요합니다.
      // 코딩테스트에서도 필요합니다.
      // 정보처리기사
      // 웹디자인기능사

      // 31 // 가장 가까운 2의 승수는 몇?
      // 32 // 100000
      // 100000 - 1 = 11111

      let s1 = "100000000000";
      let s2 = "100,000,000,000";

      console.log(parseInt(n1));
      console.log(parseInt(n2)); // 소숫점이 없어짐, 권장
      console.log(~~n2); // 소숫점이 없어짐, 코테 정도에서만 권합니다.

      console.log(parseInt(n3, 2)); // 2진법으로 바꾸는 것이 아니라
      console.log(parseInt(n4, 2)); // 2진법으로 된 숫자를 10진법으로 바꾸는 것입니다.
      console.log(parseInt(n4, 8)); // 8진법으로 된 숫자를 10진법으로 바꾸는 것입니다.
      console.log(parseInt(n4, 10)); // 10진법으로 된 숫자를 10진법으로 바꾸는 것입니다.

      console.log(n2.toFixed(3));

      ///////////////

      console.log(Number(true)); // 1
      console.log(Number(false)); // 0

      console.log(parseInt(true));
      console.log(parseInt(false));
      ////////////////중요
      console.log(Number(" ")); // 0
      console.log(Number("")); // 0
      console.log(Number("hello")); // NaN
      console.log(Number("10 20")); // NaN
      console.log(Number("10abc")); // NaN

      //권장
      // 텍스트가 숫자로 시작하지 않을 때 NaN
      //텍스트가 숫자로 시작했을 경우 숫자 까지만 변환 가능
      console.log(parseInt(" ")); // NaN **
      console.log(parseInt("")); // NaN **
      console.log(parseInt("hello")); // NaN
      console.log(parseInt("10 20")); // 10
      console.log(parseInt("10abc")); // 10 ****
      //////////////   //중요

      console.log(Number("10abc")); // parseInt에서는 동작합니다.
      //////////////////
      // console.log(Number(10 20)) 에러
      console.log(Number("    10")); //10
      console.log(Number("10   ")); //10
      console.log(Number("    10   ")); //10

      console.log(parseInt("    10")); //10
      console.log(parseInt("10   ")); //10
      console.log(parseInt("    10   ")); //10

      ////////!SECTION
      //Math 중요도 **** 암기 필수
      Math.abs(-10); // 절대값
      Math.ceil(10.3); // 올림
      Math.floor(10.3); // 내림
      Math.round(10.5); //반올림 11
      Math.round(10.4); //반올림 10
      Math.sqrt(); // square root, 루트

      //////////
      Infinity;
      Infinity > 100;
      Infinity < 100;
      -Infinity;
      Infinity - Infinity; // NaN, -* (기억도 안해도됨.)

      Math.PI; // 3.141592653589793
      Math.min(1, 3, 5, 6, 7, 23, 9);
      Math.max(1, 3, 5, 6, 7, 23, 9);

      Math.min([1, 2, 3, 4, 5]); // 작동 안됩니다.
      Math.min(...[1, 2, 3, 4, 5]); // '...' 전개 구문은 뒤에서 배웁니다.

      let values = [1, 2, 3, 4, 5];
      let values2 = [6, 7, 8, 11, 10];
      Math.max(...values);
      Math.max(...values, ...values2);

      // 0 이상 ~ 1 미만
      Math.random();

      // 1 ~ 10까지 난수 생성
      parseInt(Math.random() * 10 + 1); // +1을 해주는 이유는 10을 포함하지 않기 때문에.

      // math random 최솟값, 최댓값 지정
      // 120 ~ 150
      // (Math.random() * ( 최댓값 - 최솟값 )) + 최솟값

      // 아래와 같이 있으나, 잘 사용되지 않는 메서드들이 있습니다.
      Math.pow(2, 3); // 2 ** 3

      ////////////
    </script>
  </body>
</html>
