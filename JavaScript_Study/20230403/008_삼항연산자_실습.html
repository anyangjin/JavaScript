<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 3항 연산자 실습
      // 통장에 10000원 초과해서 있으면 "부자"
      // 통장에 10000원 이하로 있으면 "부를 바라는자"
      const money = 10000;
      const result = money > 10000 ? "부자" : "부를 바라는자";
      console.log(result);
      //
      // 통장에 100000원 초과해서 있으면 "초부자"
      // 통장에 10000원 초과해서 있으면 "부자"
      // 통장에 10000원 이하로 있으면 "부를 바라는자"
      const money2 = 100000;
      const result2 =
        money2 > 10000 ? "초부자" : money2 > 10000 ? "부자" : "부를 바라는자";
      console.log(result2);
    </script>
  </body>
</html>
