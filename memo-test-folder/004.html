<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo Pad</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
      }
      button {
        margin-right: 10px;
      }
      h2 {
        margin-top: 30px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Memo Pad</h1>
    <label for="memo">Memo:</label>
    <textarea id="memo"></textarea>
    <br />
    <button id="save-btn">Save</button>
    <button id="delete-btn">Delete</button>
    <br />
    <h2>Saved Memos</h2>
    <ul id="memo-list"></ul>
    <script>
      // 저장 버튼을 클릭하면 입력된 메모를 저장하는 함수
      function saveMemo() {
        // 입력된 메모와 현재 시간을 객체로 만듦
        const memo = document.getElementById("memo").value;
        const date = new Date();
        const memoObj = { memo, date };

        // 저장된 메모 목록에 추가
        const memoList = document.getElementById("memo-list");
        const memoItem = document.createElement("li");
        memoItem.textContent = `${memo} - ${date.toLocaleString()}`;
        memoList.appendChild(memoItem);

        // 입력 필드 초기화
        document.getElementById("memo").value = "";
      }

      // 삭제 버튼을 클릭하면 모든 메모를 삭제하는 함수
      function deleteMemo() {
        const memoList = document.getElementById("memo-list");
        memoList.innerHTML = "";
      }

      // 저장 버튼과 삭제 버튼에 이벤트 리스너 추가
      document.getElementById("save-btn").addEventListener("click", saveMemo);
      document
        .getElementById("delete-btn")
        .addEventListener("click", deleteMemo);
    </script>
  </body>
</html>
