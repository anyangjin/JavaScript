<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memo Pad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    button#save-btn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }

    button#save-btn:hover {
      opacity: 0.8;
    }

    ul#memo-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li.memo-item {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    p.memo-text {
      font-size: 16px;
      margin-bottom: 10px;
    }

    span.memo-datetime {
      font-size: 12px;
      color: #aaa;
    }
  </style>
  <body>
    <div class="container">
      <h1>Memo Pad</h1>
      <form>
        <textarea
          id="memo"
          name="memo"
          placeholder="Type your memo here"
        ></textarea>
        <button id="save-btn" type="button">Save</button>
      </form>
      <ul id="memo-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
